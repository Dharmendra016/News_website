<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <div class="main-nav-bar container flex">
            <!-- logo  -->
            <a href="/" class="company-logo">
                <img width="60px" src="./assets/new-balance-2-logo-png-transparent.png" alt="company-logo">
            </a>

            <!-- nav-items  -->
            <div class="nav-items">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')" >Politics</li>
                </ul>
            </div>

            <!-- search-box-and-button  -->
            <div class="search-bar flex">
                <input type="text" class="news-input" placeholder="e.g. Science" id="search-text">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="card-container container flex" id="cards-container">

        </div>

    </main>

    <!-- it will not be shown in dom  -->
    <template id="template">  
        <div class="card">
            <div class="card-header">
                <img src="http://via.placeholder.com/640x360" alt="news" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga eius in beatae at debitis libero rem ea facilis autem ab.</p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>

</html>
